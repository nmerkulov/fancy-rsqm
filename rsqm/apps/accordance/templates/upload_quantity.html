<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form enctype="multipart/form-data" method="post">
    {% csrf_token %}
    <label for="warehouse_list">Choose Warehouse</label>
    <select id="warehouse_list" name="warehouse" required>
        {% for object in object_list %}
        <option value="{{ object.id }}">{{object.name}}</option>
        {% endfor %}
    </select>
    <p>Load your quantity file</p>
   <p><input type="file" name="quantity" accept="application/excel">
   <input type="submit" value="Send"></p>
</form>
</body>
</html>
