{% block content %}
    <p>Supplier: {{ supplier.name }}</p>
    <p>E-mail(s):</p>
    {% for email in supplier.email_set.all %}
        <p>{{ email.email }}</p>
    {% endfor %}
    <p>Column with remain: {{ supplier.column_remain }}</p>
    <p>Column with code: {{ supplier.column_code }}</p>
    <a href="{{ request.path }}edit/">Edit</a>
    <a href="{{ request.path }}delete/">Delete</a>
{% endblock %}
